{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h1 class="text-center mb-4">Welcome to Videoflix</h1>
        
        {% if user.is_authenticated %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Your Dashboard</h5>
                    <p class="card-text">Browse and manage your video content.</p>
                    <a href="/videos/" class="btn btn-primary">Browse Videos</a>
                    <a href="/videos/upload/" class="btn btn-success">Upload Video</a>
                </div>
            </div>
        {% else %}
            <div class="text-center">
                <p class="lead">Please log in to access your video content.</p>
                <a href="/login/" class="btn btn-primary me-2">Login</a>
                <a href="/register/" class="btn btn-outline-primary">Register</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
